<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skyline: Short Term Rentals</title>
    <!--<link rel="stylesheet" type="text/css" href="discover.css">-->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="discover.js"></script>
</head>
<body ng-app="skyline-discover">
    <div id="header">
        <div id="header-up">
          <div id="header-icon"><img src="../asset/image/icon.png"></div>
          <div id="header-menu">
              <ul>
                  <li><a href="#">Home</a></li>
                  <li><a href="#">Browse</a></li>
                  <li><a href="#">Favorites</a></li>
                  <li><a href="#">Login</a></li>
              </ul>
          </div>
        </div>
    </div>
    <div id="body" ng-controller="rentalListController">
        <div id="body-left">
            <div class="body-rental-item" ng-repeat="rental in rentals">
                <a target="_blank" ng-href="#/detail/{{rental.id}}">
                    <div class="body-rental-img">
                        <img ng-src="../{{rental.imageIds[0]}}" alt="">
                    </div>
                </a>
                <div class="body-rental-top">
                    <p class="body-rental-price">${{rental.price}} / {{rental.quantifier}}</p>
                </div>
                <div class="body-rental-middle">

                </div>
                <div class="body-rental-bottom">

                </div>
            </div>
        </div>
        <div id="body-right">

        </div>
    </div>
    <!--<div id="footer">-->
        <!---->
    <!--</div>-->
</body>
</html>
