<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skyline: Short Term Rentals</title>
    <!-- <link href="login.css" rel="stylesheet" type="text/css" > -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-touch.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/TweenMax.min.js"></script>
    <script src="login.js"></script>
</head>
<body ng-app="skyline-login">
    <div id="header">
      <div id="header-top">
          <div id="header-icon">
              <label>Skyline</label>
          </div>
          <div id="header-menu">
              <ul>
                  <li><a href="#/discover" style="color:white;opacity:0.9">Home</a></li>
                  <li><a href="#/discover" style="color:white;opacity:0.9">Discover</a></li>
                  <li><a href="#" style="color:white;opacity:0.9">Favorites</a></li>
                  <li><a href="#/post" style="color:white;opacity:0.9">Post</a></li>
                  <li><a href="#/login" style="color:white;opacity:0.9">Login</a></li>
                  <li><a href="#/register" style="color:white;opacity:0.9">Register</a></li>
              </ul>
          </div>
      </div>
    </div>
    <div id="body" ng-controller="loginController">
        <form id="login-form">
            <h id="login-title">Sign In</h>
            <br></br>
            <label class="login-label" for="username">Username</label>
            <input type="text" class="text" id="username" class="span2"
                   ng-model="username"/>
            <br></br>
            <label class="login-label" for="password">Password</label>
            <input type="password" class="text" id="password" class="span2"
                   ng-model="password"/>
            <br><br>
            <input type="submit" id="login-submit" value="Login"
                   ng-click="login()"/>
        </form>
    </div>
</body>
