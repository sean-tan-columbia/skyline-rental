<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skyline: Short Term Rentals</title>
</head>
<body ng-app="skyline-auth">
<div style="height:100vh;background-color:white" ng-controller="authController">
    <div id="header">
        <div id="header-top">
            <div id="header-icon" style="margin-top:5px;">
                <label style="font-size:34px;">Rentzya</label>
            </div>
            <div id="header-menu">
                <ul>
                    <li><a href="#/discover" style="color:white;opacity:0.9">HOME</a></li>
                    <li><a href="#/discover" style="color:white;opacity:0.9">DISCOVER</a></li>
                    <li><a href="#/post" style="color:white;opacity:0.9;">POST RENTAL</a></li>
                    <li><a href="#/register" style="color:white;opacity:0.9">SIGN UP</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="alerts">
        <div id="alert_failure" ng-show="loginAlertShow" ng-init="loginAlertShow=false"
             style="margin:auto;margin-top:30px;width:40%;padding:20px;background-color:white;border-width:1px;border-color:#f44336;border-style:solid;color:white;">
            <span style="color:#f44336;font-weight:bold;float:right;font-size:24px;line-height:20px;cursor:pointer;"
                  ng-click="loginAlertShow=false">&times;</span>
            <strong style="color:#f44336">Warning!</strong>
            <p style="color:#f44336;display:inline;">{{loginAlertInfo}}</p>
        </div>
    </div>
    <div id="body">
        <form id="auth-form" style="height:330px;">
            <div style="width:100%;height:35px;border-bottom-width:1px;border-bottom-style:solid;border-bottom-color:#D3D3D3;font-size:21px;font-weight:bold;">
                <p style="display:inline;padding-left:25px;">Log in</p>
            </div>
            <div style="width:100%;text-align:center;margin-top:35px;">
                <input type="text" class="text" id="username" class="span2" placeholder="Email"
                       ng-model="loginEmail"/>
                <input type="password" class="text" id="password" class="span2" placeholder="Password"
                       style="margin-top:20px;" ng-model="loginPassword"/>
                <input type="submit" id="auth-submit" value="Login"
                       style="margin-top:35px;" ng-click="login()"/>
                <div style="width:100%;margin-top:25px;font-size:14px;">
                    <a href="#/reset" style="text-align:left;text-decoration:none;">Forgot password?</a>
                    <p style="display:inline;">Don't have an account?</p>
                    <a href="#/register" style="text-align:left;display:inline;text-decoration:none;">Sign Up >></a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
