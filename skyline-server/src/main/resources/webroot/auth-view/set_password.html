<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skyline: Short Term Rentals</title>
</head>
<body ng-app="skyline-auth">
<div style="height:100vh;background-color:white">
    <div id="header">
        <div id="header-top">
            <div id="header-icon">
                <label>Skyline</label>
            </div>
            <div id="header-menu">
                <ul>
                    <li><a href="#/discover" style="color:white;opacity:0.9">Home</a></li>
                    <li><a href="#/discover" style="color:white;opacity:0.9">Discover</a></li>
                    <li><a href="#/post" style="color:white;opacity:0.9;">Post rental</a></li>
                    <li><a href="#/post" style="color:white;opacity:0.9">Log in</a></li>
                    <li><a href="#/register" style="color:white;opacity:0.9">Sign up</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="body" ng-controller="authController">
        <form id="auth-form" style="height:300px;">
            <div style="width:100%;height:35px;border-bottom-width:1px;border-bottom-style:solid;border-bottom-color:#D3D3D3;font-size:21px;font-weight:bold;">
                <p style="display:inline;padding-left:25px;">Reset password</p>
            </div>
            <div style="width:100%;text-align:center;margin-top:35px;">
                <input type="password" class="text" id="username" class="span2" placeholder="Provide password"
                       ng-model="resetPassword"/>
                <input type="password" class="text" id="email" class="span2" placeholder="Confirm Password"
                       style="margin-top:20px;"/>
                <input type="submit" id="auth-submit" value="Submit"
                       style="margin-top:35px;" ng-click="login()"/>
            </div>
        </form>
    </div>
</div>
</body>
